<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="header">
    <button id="search"></button>
    <input type="search" name="search" id="search">
    <button id="notifications"></button>
    <img src="./img/user-pic.png" alt="user-pic-small" id="user-pic-small">
    <img src="./img/user-pic.png" alt="user-pic-big" id="user-pic-big">
    <div class="greeting">
      <span>Hi there,</span>
      <span>Evgenii Pavlenko (@Developersdreamboat)</span>
    </div>
    <button id="new">New</button>
    <button id="upload">Upload</button>
    <button id="share">Share</button>
  </div>
  <div class="sidebar">
    <div class="logo">
      <img src="./img/view-dashboard.svg" alt="dashboard-logo" id="logo">
      <p id="logo-text">Dashboard</p>
    </div>
    <div class="menu">
      <ul class="menu-upper">
        <li>Home</li>
        <li>Profile</li>
        <li>Messages</li>
        <li>History</li>
        <li>Tasks</li>
        <li>Communities</li>
      </ul>
      <ul class="menu-lower">
        <li>Settings</li>
        <li>Support</li>
        <li>Privacy</li>
      </ul>
    </div>
  </div>
  <div class="main-content">

  </div>
</body>
</html>
